<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>New Product</title>
</h:head>

<h:body>
    <h2>Add Product</h2>

    <h:form id="AddNewProduct" >

        <p>
            <h:outputLabel value="Name: "/>
            <h:inputText id="name" value="#{newProductBean.product.name}"/>
        </p>
        <p>
            <h:outputLabel value="Product Type: "/>
            <h:inputText  id="productType" value="#{newProductBean.product.productType}"/>
        </p>
        <p>
            <h:commandButton action="#{newProductBean.createProduct}" value="Create">
                <f:ajax execute="@form" render="@form"/>
            </h:commandButton>
        </p>

    </h:form>
    <h2> <a href="index.xhtml">Product List</a> </h2>
</h:body>


</html>
